<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wardrobe Organizer - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Smart Wardrobe Organizer</h1>
        <p id="formDescription">
          Log in to organize your clothes and get daily outfit suggestions.
        </p>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Your Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password" />
          </div>
          <button type="submit">Log In</button>
        </form>

        <!-- Sign Up Form (Hidden by default) -->
        <form id="signupForm" style="display: none">
          <div class="form-group">
            <label for="signupUsername">Choose Username:</label>
            <input
              type="text"
              id="signupUsername"
              name="signupUsername"
              required
              placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input
              type="password"
              id="signupPassword"
              name="signupPassword"
              required
              placeholder="Create a password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password" />
          </div>
          <button type="submit">Sign Up</button>
        </form>

        <!-- Toggle between forms -->
        <div class="form-toggle">
          <p id="toggleText">
            Don't have an account?
            <a href="#" onclick="toggleForm()">Sign up here</a>
          </p>
        </div>

        <div class="demo-info">
          <p>
            <small id="demoText"
              >Demo credentials: Use any username with password "demo123"</small
            >
          </p>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      let isLoginForm = true;

      function toggleForm() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const toggleText = document.getElementById("toggleText");
        const formDescription = document.getElementById("formDescription");
        const demoText = document.getElementById("demoText");

        if (isLoginForm) {
          // Switch to Sign Up
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          toggleText.innerHTML =
            'Already have an account? <a href="#" onclick="toggleForm()">Log in here</a>';
          formDescription.textContent =
            "Create your account to start organizing your wardrobe.";
          demoText.textContent =
            "Create any username and password to get started.";
          isLoginForm = false;
        } else {
          // Switch to Login
          signupForm.style.display = "none";
          loginForm.style.display = "block";
          toggleText.innerHTML =
            'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign up here</a>';
          formDescription.textContent =
            "Log in to organize your clothes and get daily outfit suggestions.";
          demoText.textContent =
            'Demo credentials: Use any username with password "demo123"';
          isLoginForm = true;
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (username && password) {
            login(username, password);
          }
        });

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document
            .getElementById("signupUsername")
            .value.trim();
          const password = document.getElementById("signupPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (username && password && confirmPassword) {
            signup(username, password, confirmPassword);
          }
        });
    </script>
  </body>
</html>
